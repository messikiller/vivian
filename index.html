<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vivian</title>
        <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="static/css/main.css">
    </head>
<body>

<div class="header" style="height:50px">

</div>

<input type="hidden" id="role_id" value="1">

<div class="container">
    <div class="row">
        <table>
            <tr>
                <td>角色名称:</td>
                <td><input type="text" id="role" disabled="true" value="vivian"></td>
            </tr>
            <tr>
                <td>当前头衔:</td>
                <td><input type="text" id="honor" disabled="true"></td>
            </tr>
            <tr>
                <td>邪恶值:</td>
                <td><input type="text" id="negative-value" disabled="true"></td>
            </tr>
            <tr>
                <td>正义值:</td>
                <td><input type="text" id="positive-value" disabled="true"></td>
            </tr>
            <tr>
                <td>当前血量:</td>
                <td><input type="text" id="blood-value" disabled="true"></td>
            </tr>
            <tr>
                <td>被杀次数:</td>
                <td><input type="text" id="killed-times" disabled="true"></td>
            </tr>
            <tr>
                <td>已经养成的行为:</td>
                <td>
                    <textarea id="behavior" rows="8" cols="40" disabled="true"></textarea>
                </td>
            </tr>
            <tr>
                <td>调教e:</td>
                <td>
                    <button type="button" id="neg-edu-btn">邪恶调教</button>
                    <button type="button" id="pos-edu-btn">正义调教</button>
                </td>
            </tr>
            <tr>
                <td>攻击:</td>
                <td>
                    <button type="button" class="attack" data-option="a">A</button>
                    <button type="button" class="attack" data-option="b">B</button>
                    <button type="button" class="attack" data-option="c">C</button>
                    <button type="button" class="attack" data-option="d">D</button>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/script.js"></script>
<script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
